<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title> Clima </title>
     <link rel="stylesheet" href="/Mini-Os/styles/clima.css">
</head>
<body>

    <div class="container">
        <h1>Clima en Medellín</h1>
        <p>Martes, 8:00 p.m. • Nublado</p>

        <div class="current-weather">
            <div>
                <div class="temp">16°</div>
                <div class="info">
                    <p>Prob. de precipitaciones: 24%</p>
                    <p>Humedad: 86%</p>
                    <p>Viento: 2 km/h</p>
                </div>
            </div>
        </div>

        <h2>Pronóstico semanal</h2>
        <div class="forecast">
            <div class="day-card">
                
                <p>Mar</p>
                <div class="temps">
                    21° / 13°
                </div>
            </div>

            <div class="day-card">
                <p>Mié</p>
                <div class="temps">22° / 13°</div>
            </div>

            <div class="day-card">
                <p>Jue</p>

                <div class="temps">23° / 14°</div>
            </div>

            <div class="day-card">
                <p>Vie</p>

                <div class="temps">22° / 14°</div>
            </div>

            <div class="day-card">
                <p>Sáb</p>

                <div class="temps">22° / 14°</div>
            </div>
        </div>
    </div>

    <img src="/Mini-Os/images/wheater/WhatsApp Image 2025-12-11 at 8.56.32 PM.jpeg" alt="imagenes png">
    <div class="capa"></div>

</body>
</html>
