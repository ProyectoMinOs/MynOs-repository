<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="notas.css">
<title>Notebook</title>
</head>
<body>

<div class="app">

    <div class="topbar">
        <div class="menu">
            <span>New</span>
            <span>Save</span>
            <span>Export</span>
            <span>Help</span>
        </div>
        <div>
            Notebook
        </div>
    </div>

    <div class="status">
        Status: Unsaved — Edit Mode
    </div>

    <div class="layout">

        <aside class="sidebar">
            <h3>My notes</h3>
            <ul>
                <li>The lists are stored here.</li>
            </ul>
        </aside>

        <div class="content">
            <input class="title" type="text" placeholder="Notebook">

            <textarea class="note" placeholder="Write your content here…"></textarea>
        </div>

    </div>

</div>

</body>
</html>
